# ### WORKSPACE SUBMAP     ###
# ############################

# Define modifiers for this submap
$mainMod = SUPER # Sets "Windows" key as main modifier
$mainMod2 = SHIFT # Sets "Shift" key as secondary modifier
$mainMod3 = CTRL # Sets "Ctrl" key as tertiary modifier

# Layer combinations for organized keybinding structure
$layer1 = $mainMod # Layer 1: SUPER only
$layer2 = $mainMod $mainMod2 # Layer 2: SUPER + SHIFT
$layer3 = $mainMod $mainMod2 $mainMod3 # Layer 3: SUPER + SHIFT + CTRL
$layer4 = $mainMod $mainMod3 # Layer 4: SUPER + CTRL

# Custom workspace submap for better workspace navigation
bind = $layer1, Z, submap, workspace

# will start a submap called "workspace"
submap = workspace

# Alt+Tab functionality for window cycling
bind = ALT, Tab, workspace, e+1
bind = ALT SHIFT, Tab, workspace, e-1

# Scroll through existing workspaces with mainMod + scroll
bind = $layer1, mouse_down, workspace, m+1
bind = $layer1, mouse_up, workspace, m-1
bind = $layer4, right, workspace, m+1
bind = $layer4, left, workspace, m-1

# Move/resize windows with layer1 + LMB/RMB and dragging
bindm = $layer1, mouse:272, movewindow
bindm = $layer1, mouse:273, resizewindow
bind = $layer4, F, togglefloating

# Move focus with layer1 + arrow keys
bind = $layer1, left, movefocus, l
bind = $layer1, right, movefocus, r
bind = $layer1, up, movefocus, u
bind = $layer1, down, movefocus, d

bind = $layer2, left, movewindow, l
bind = $layer2, right, movewindow, r
bind = $layer2, up, movewindow, u
bind = $layer2, down, movewindow, d

# Move between workspaces with layer3
bind = $layer3, left, movecurrentworkspacetomonitor, l
bind = $layer3, right, movecurrentworkspacetomonitor, r
bind = $layer3, down, movetoworkspace, r-1
bind = $layer3, up, movetoworkspace, r+1

bind = $layer1, return, exec, $terminal
bind = $layer1, Backspace, killactive,
bind = $layer1, Space, exec, $menu
bind = $layer2, Space, exec, $terminal --title copilot_term -e sh -c "cd ~/.tmp/.copilot && copilot"

# Switch workspaces with layer1 + [0-9] and [alphanumeric keys]
